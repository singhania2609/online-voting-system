<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Candidates</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Update Candidates</h1>
        
        <div id="candidateSelection" style="display: block;">
            <h2>Select a candidate to update:</h2>
            <div id="candidateList">Loading candidates...</div>
        </div>
        
        <div id="updateForm" style="display: none;">
            <h2>Update Candidate Details</h2>
            <form id="updateCandidateForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" required>
                </div>
                
                <div class="form-group">
                    <label for="party">Party:</label>
                    <input type="text" id="party" name="party" required>
                </div>
                
                <div class="form-group">
                    <label for="Area_Standing_election">Area Standing for Election:</label>
                    <input type="text" id="Area_Standing_election" name="Area_Standing_election" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10">
                </div>
                
                <button type="submit">Update Candidate</button>
                <button type="button" id="backToList">Back to List</button>
            </form>
        </div>
        
        <div id="message"></div>
        
        <a href="/html/dashboard.htm" class="back-button">⬅️ Back to Dashboard</a>
    </div>
    
    <script src="/js/update_candidate.js"></script>
</body>
</html>
