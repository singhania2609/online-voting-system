<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Online Voting System</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="login-container">
    <h1>🗳️ Login</h1>
    <form id="loginForm">
      <select id="role" required style="margin-bottom:10px;">
        <option value="voter" selected>Voter</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" id="aadharCardNumber" placeholder="Aadhar Card Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginMessage" class="message"></p>
    </form>
    <a href="/html/signup.html">Don't have an account? Signup</a> <br>
    <a href="/html/index.html" class="back-button">⬅️ Back to Home</a>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
