<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <div class="container">
    <h1>👤 User Dashboard</h1>
    <div id="userInfo">
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Age:</strong> <span id="age"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Mobile:</strong> <span id="mobile"></span></p>
      <p><strong>Role:</strong> <span id="role"></span></p>
      <p><strong>Has Voted:</strong> <span id="isVoted"></span></p>
    </div>
    <hr>
    <div id="candidateSection">
      <h2>Candidate List</h2>
      <div id="candidateList">Loading candidates...</div>
    </div>
    <button onclick="logout()">Logout</button>
    <a href="/html/index.html" class="back-button">⬅️ Back to Home</a>
  </div>
  <script src="/js/dashboard.js"></script>
</body>
</html>
