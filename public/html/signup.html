<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Online Voting System</title>
  <link rel="stylesheet" href="/css/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="signup-container">
    <form class="signup-card" id="signupForm" enctype="multipart/form-data">
      <h2>📝 Signup</h2>
      <p>Create your voter account</p>

      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <input type="number" id="age" name="age" placeholder="Age" required />
      <input type="email" id="email" name="email" placeholder="Email (optional)" />
      <input type="text" id="mobile" name="mobile" placeholder="Mobile Number (optional)" />
      <input type="text" id="address" name="address" placeholder="Address" required />
      <input type="text" id="aadharCardNumber" name="aadharCardNumber" placeholder="Aadhar Card Number" maxlength="12" required />
      <input type="password" id="password" name="password" placeholder="Password" required />

      <select id="role" name="role" required>
        <option value="voter" selected>Voter</option>
        <option value="admin">Admin</option>
      </select>
      <br>
      <label for="photo">Profile Image (optional):</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <p id="signupError" style="color: red; margin-bottom: 10px;"></p>

      <button type="submit">Signup</button>

      <p class="redirect">Already have an account? <a href="/html/login.html">Login</a></p>
      <a href="/html/index.html" class="back-button">⬅️ Back to Home</a>
    </form>
  </div>

  <script src="/js/signup.js"></script>
</body>
</html>
